<!DOCTYPE html>
<html dir="ltr">

	<head>
	   <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	   <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no" />
	   <title>ArcGIS API for JavaScript | Basic Search</title>
	   <link rel="stylesheet" href="https://js.arcgis.com/3.23/esri/themes/calcite/dijit/calcite.css">
	   <link rel="stylesheet" href="https://js.arcgis.com/3.23/esri/themes/calcite/esri/esri.css">

	   <style>
		  html,
		  body,
		  #map {
			 height: 100%;
			 width: 100%;
			 margin: 0;
			 padding: 0;

		  }
		  .column-23{
			position: absolute;
			width: 75% !important;
		  }
		  .column-1{
			position: absolute;
			width: 25% !important;
			right: 0;
			height: 100%;
			max-height: 100% !important;
			overflow-y: auto;
		  }
		  .grid-container{
			height: 100%;
		  }
		  #search {
			 display: block;
			 position: absolute;
			 z-index: 2;
			 top: 20px;
			 left: 74px;
		  }
	   </style>
	   <script src="https://js.arcgis.com/3.23/"></script>
	   <script>
		  require([

			"esri/map",
			"esri/dijit/Search",
			"esri/dijit/Directions",
			"dojo/domReady!"

		  ], function (Map, Search,Directions) {
			 var map = new Map("map", {
				basemap: "gray",
				center: [-120.435, 46.159], // lon, lat
				zoom: 7
			 });

			 var search = new Search({
				map: map
			 }, "search");
			 search.startup();

			 //default will point to ArcGIS world routing service
			   var directions = new Directions({
				 map: map
			   },"dir");
			   directions.startup();

		  });
	   </script>
	</head>

	<body class="calcite">
		<div class="grid-container">
			<div id="search"></div>
			<div id="map" class="column-23"></div>
			<div id="directions" class="column-1">
				<div id="dir"/>
			</div>
		</div>
	</body>

</html>
